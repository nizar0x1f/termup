project_name: termup

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: upl
    main: ./cmd/upl
    binary: upl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/nizar0x1f/termup/pkg/version.Version={{.Version}}
      - -X github.com/nizar0x1f/termup/pkg/version.Commit={{.Commit}}
      - -X github.com/nizar0x1f/termup/pkg/version.Date={{.Date}}

archives:
  - id: default
    builds:
      - upl
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - '^build:'
  groups:
    - title: Features
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\(.+\))??!?:.+$'
      order: 1
    - title: Performance Improvements
      regexp: '^.*?perf(\(.+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: nizar0x1f
    name: termup
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
   
    ### Installation

    **Go Install:**
    ```bash
    go install github.com/nizar0x1f/termup/cmd/upl@{{.Tag}}
    ```

    **Manual Download:**
    Download the appropriate binary for your platform from the assets below.

